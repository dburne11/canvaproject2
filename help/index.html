<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center - Doodloo</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="help-style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="left-nav">
                    <img src="../assets/img/doodlo.png" alt="Bear Logo" class="logo">
                </div>
                <div class="center-nav">
                    <a href="../index.html">Design</a>
                    <a href="../index.html">Education</a>
                    <a href="index.html" class="help-link">Help</a>
                </div>
                <div class="right-nav">
                    <button class="register-btn">REGISTER</button>
                    <button class="login-btn">LOGIN</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="help-section">
        <div class="container">
            <div class="help-content">
                <div class="help-header">
                    <span class="breadcrumb">Help Center</span>
                </div>
                <div class="help-categories-grid">
                    <a href="fix-problem.html" class="category-card">
                        <div class="icon-circle">
                            <img src="../assets/img/lamp.png" alt="Fix Problem Icon" class="help-icon">
                        </div>
                        <h3>Fix a problem</h3>
                        <p>Find quick solutions to common problems</p>
                    </a>
                    <a href="download.html" class="category-card">
                        <div class="icon-circle">
                            <img src="../assets/img/lamp.png" alt="Download Icon" class="help-icon">
                        </div>
                        <h3>Download, save, and sharing</h3>
                        <p>Download or save to your device, and share with others</p>
                    </a>
                    <a href="missing-designs.html" class="category-card">
                        <div class="icon-circle">
                            <img src="../assets/img/lamp.png" alt="Missing Designs Icon" class="help-icon">
                        </div>
                        <h3>Missing Designs</h3>
                        <p>Find your missing designs and recover deleted content</p>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/main.js"></script>
</body>
</html>
