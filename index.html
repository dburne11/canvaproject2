<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodloo - Create Something New</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="left-nav">
                    <img src="assets/img/doodlo.png" alt="Bear Logo" class="logo">
                </div>
                <div class="center-nav">
                    <a href="#">Design</a>
                    <a href="#">Education</a>
                    <a href="help/index.html" class="help-link">Help</a>
                </div>
                <div class="right-nav">
                    <button class="register-btn">REGISTER</button>
                    <button class="login-btn">LOGIN</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Ready to create<br><span>something</span> new today?</h1>
            <p>With doodloo you can design, create, and bring your ideas to life.</p>
            <button class="start-creating-btn">Start creating</button>
        </section>

        <section class="features">
            <div class="feature-card docs">
                <div class="card-header">
                    <span class="card-icon">|</span>
                    <span class="card-title">Docs</span>
                </div>
                <div class="card-illustration">
                    <div class="doc-stack">
                        <div class="doc-file red"></div>
                        <div class="doc-paper">
                            <div class="doc-header">DOC</div>
                            <div class="doc-lines">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line short"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="feature-card logo">
                <div class="card-header">
                    <span class="card-icon">|</span>
                    <span class="card-title">Logo</span>
                </div>
                <div class="card-illustration">
                    <div class="logo-grid">
                        <div class="grid-item white"></div>
                        <div class="grid-item circle white"></div>
                        <div class="grid-item brick red"></div>
                        <div class="grid-item white"></div>
                        <div class="grid-item white"></div>
                        <div class="color-palette">
                            <div class="color red"></div>
                            <div class="color yellow"></div>
                            <div class="color blue"></div>
                        </div>
                        <div class="magic-wand">
                            <div class="wand-stick"></div>
                            <div class="wand-tip"></div>
                            <div class="sparkle"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="feature-card presentation">
                <div class="card-header">
                    <span class="card-icon">|</span>
                    <span class="card-title">Presentation</span>
                </div>
                <div class="card-illustration">
                    <div class="presentation-layout">
                        <div class="chart-area">
                            <div class="chart-box">
                                <div class="chart-header"></div>
                                <div class="chart-content">
                                    <div class="chart-line-blue"></div>
                                </div>
                            </div>
                        </div>
                        <div class="shapes-area">
                            <div class="shape-row">
                                <div class="shape cube-3d"></div>
                                <div class="shape triangle-yellow"></div>
                            </div>
                            <div class="shape-row">
                                <div class="shape hexagon-blue"></div>
                                <div class="shape hexagon-gray"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

   

    <script src="js/main.js"></script>
</body>
</html>
